name: Slack Notifier

on:
  issues:
    types: [opened, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  push:
  create:
    branches:
  delete:
    branches:

jobs:
  slack-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

  # ✅ 이슈 생성 알림
  notify-issue-opened:
    if: github.event_name == 'issues' && github.event.action == 'opened'
    uses: ./.github/workflows/slack/issue-opened.yml

  # ✅ 이슈 종료 알림
  notify-issue-closed:
    if: github.event_name == 'issues' && github.event.action == 'closed'
    uses: ./.github/workflows/slack/issue-closed.yml

  # ✅ PR 생성 알림
  notify-pr-opened:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    uses: ./.github/workflows/slack/pr-opened.yml

  # ✅ PR 병합 알림
  notify-pr-merged:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    uses: ./.github/workflows/slack/pr-merged.yml

  # ✅ PR 강제 종료 알림
  notify-pr-force-closed:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false
    uses: ./.github/workflows/slack/pr-force-closed.yml

  # ✅ PR 리뷰 승인
  notify-pr-review-approved:
    if: github.event_name == 'pull_request_review' && github.event.action == 'submitted' && github.event.review.state == 'approved'
    uses: ./.github/workflows/slack/pr-review-approved.yml

  # ✅ PR 리뷰 변경 요청
  notify-pr-review-changes:
    if: github.event_name == 'pull_request_review' && github.event.action == 'submitted' && github.event.review.state == 'changes_requested'
    uses: ./.github/workflows/slack/pr-review-changes.yml

  # ✅ PR 라인 코멘트
  notify-pr-line-commented:
    if: github.event_name == 'pull_request_review_comment' && github.event.action == 'created'
    uses: ./.github/workflows/slack/pr-line-commented.yml

  # ✅ 이슈 코멘트
  notify-issue-commented:
    if: github.event_name == 'issue_comment' && github.event.action == 'created' && github.event.issue.pull_request == null
    uses: ./.github/workflows/slack/issue-commented.yml

  # ✅ PR 일반 코멘트
  notify-pr-general-commented:
    if: github.event_name == 'issue_comment' && github.event.action == 'created' && github.event.issue.pull_request != null
    uses: ./.github/workflows/slack/pr-commented.yml

  # ✅ 브랜치 생성
  notify-branch-created:
    if: github.event.ref_type == 'branch' && github.event_name == 'create'
    uses: ./.github/workflows/slack/branch-created.yml

  # ✅ 브랜치 삭제
  notify-branch-deleted:
    if: github.event.ref_type == 'branch' && github.event_name == 'delete'
    uses: ./.github/workflows/slack/branch-deleted.yml

  # ✅ 커밋 푸시
  notify-push:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    uses: ./.github/workflows/slack/push-committed.yml
